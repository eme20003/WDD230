<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="styles\tablecss.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson 8 - Tables</title>
</head>
<body>
    <table>
         <tr>
            <th colspan="2">Star Wars Jedi</th>
         </tr>
         <tr>
            <th>Jedi Name</th>
            <th>Lightsaber Color</th>
         </tr>
         <tr>
            <td>Yoda</td>
            <td class="green">Green</td>
         </tr>

         <tr>
            <td>Qui-Gon</td>
            <td class="green">Green</td>
         </tr>

         <tr>
            <td>Obi-Wan</td>
            <td class="blue">Blue</td>
        </tr>

        <tr>
            <td>Mace Windu</td>
            <td class="purple">Purple</td>
        </tr>

        <tr>
            <td>Plo Koon</td>
            <td class="blue">Blue (sometimes yellow)</td>
        </tr>

        <tr>
            <td>Quinlan Vos</td>
            <td class="green">Green</td>
        </tr>

        <tr>
            <td>Ahsoka Tano</td>
            <td>White</td>
        </tr>

        <tr>
            <td>Kit Fisto</td>
            <td class="green">Green</td>
        </tr>

        <tr>
            <td>Luminara Unduli</td>
            <td class="blue">Blue</td>
        </tr>

        <tr>
            <td>Shaak Ti</td>
            <td class="blue">Blue</td>
        </tr>
    </table>
</body>
</html>
