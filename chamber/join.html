<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/small.css"/>
    <link rel="stylesheet" href="styles/medium.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alkalami&family=Kalam&display=swap" rel="stylesheet">
    <title>Join us Form</title>
</head>
<body>

    <header>
        <nav>
            <img src="images\Limitless.webp" alt="Logo of Limitless Horizons">
            <button id="hamburgerBtn"><span>&#9776;</span><span>X</span></button> 
            <ul id="primaryNav">
                <li><a href="#">Home</a></li>
                <li><a href="chamber\discover.html">About Us</a></li>
                <li><a href="#">Schedule</a></li>
                <li><a href="#">Join Us!</a></li>
            </ul>
            <div id="actualDate">
            <p id="todaysDate">Todays Date</p>
            <p>link to site: www.limitlessHorizons.com</p>
            </div>
        </nav>
    </header>

    <main>
        <form class="chamberSubmitForm" method="get" action="thankYou.html">
            
            <label for="firstName">First Name*: </label>
            <input type="text" id="firstName" name="firstName" required maxlength="20">

            <label for="lastName">Last Name*: </label>
            <input type="text" id="lastName" name="lastName" required maxlength="20">

            <label for="businessPosition">Business Position*: </label>
            <input type="text" id="businessPosition" name="businessPosition" minlength="7">

            <label for="userEmail">Email*: </label>
            <input type="email" id="userEmail" name="userEmail" required>

            <label for="userPhone">Phone Number*: </label>
            <input type="tel" id="userPhone" name="userPhone" required>

            <label for="businessName">Business Name*: </label>
            <input type="text" id="businessName" name="businessName" required>

            <label for="membershipLevel">Choose your type of Membership</label>
            <input list="membershipLevels" id="membershipLevel" name="membershipLevel">
            <datalist id="membershipLevels">
                <option value="NP Membership">
                <option value="Bronze Membership">
                <option value="Silver Membership">
                <option value="Gold Membership">
            </datalist>

            <label for="businessDescription">Business Description: </label>
            <textarea id="businessDescription" name="businessDescription" rows="4" cols="50">
            </textarea>

            <input type="datetime-local" id="dateTime" name="dateTime">

            <input id="submitButton" type="submit" value="Submit Your Form!">


        </form>
    </main>

    <footer>
        <div class="mainFooter">
            <div class="logo">
                <img src="images\Limitless.webp" alt="Logo of Limitless Horizons">
            </div>
            <section class="personalInfo">
                <p>phone: (777) 111-1111   email: eme200003@byui.edu</p>
            </section>
            <section class="websiteInfo">
                <p>&#169; 2022 Limitless Horizons | Daniel Emerson | WDD 230 Project</p>
            </section>
            <section class="refrences">
                <p>Logo created in <a href="https://www.canva.com/">Canva</a></p>
                <p>All hero images are from a free image source: <a href="https://www.pexels.com/">www.pexels.com</a></p>
            </section>
        </div>
    </footer>
    
</body>
</html>
